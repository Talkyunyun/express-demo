<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title><%=title %></title>
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body>
<div class="container" style="padding-top:20px;">
	<div class="col-lg-12">
		<blockquote>任务列表</blockquote>
		
		<div class="col-lg-12" style="margin-bottom:30px;">
			<a href="/add" class="btn btn-success btn-sm">添加任务</a>
		</div>
		
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>编号</th>
					<th>名称</th>
					<th>命令</th>
					<th>最后运行时间</th>
					<th>周期</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<% result.forEach(function(re){ %>
				<tr>
					<td><%=re.id %></td>
					<td><%=re.name %></td>
					<td><%=re.command %></td>
					<td></td>
					<td>12</td>
					<td>dd</td>
					<td>
						<a href="" class="btn btn-xs btn-danger">删除</a>
						<a href="" class="btn btn-xs btn-default">停止</a>
					</td>
				</tr>
				<% }) %>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
