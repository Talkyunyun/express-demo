<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>添加任务</title>
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body>
<div class="container" style="padding-top:20px;">
	<div class="col-lg-12">
		<blockquote>添加任务</blockquote>
		
		<div class="col-lg-12" style="margin-bottom:30px;">
			<a href="/" class="btn btn-success btn-sm">任务列表</a>
		</div>
		
		<form action="/do" method="post" class="form-horizontal">
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">名称</label>
				<div class="col-sm-10">
					<input type="text" name="name" class="form-control" placeholder="任务名称" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">命令</label>
				<div class="col-sm-10">
					<input type="text" name="command" class="form-control" placeholder="执行命令" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" class="btn btn-default" value="添加" />
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
